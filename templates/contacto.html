<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <title>Contáctanos</title>
</head>
<body>
    <div class="NavBar">
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Helados Simole</a>
            <img
              src="/favicon-32x32.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
  
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/index.html">Inicio</a>
                <a class="nav-link" href="./templates/SobreNosotros.html">Sobre Nosotros</a>
                <a class="nav-link" href="./templates/productos.html">Productos</a>
                <a class="nav-link active" href="./templates/contacto.html">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    
    <main class="contact">
        <div class="ice-cream-image">
            <img src="https://www.comedera.com/wp-content/uploads/2022/12/helado-de-oreo.jpeg" alt="Imagen de muestra">
            <div class="contact-text">Contáctanos</div>
        </div>
        <div class="contact-form">
            <form id="contactForm" onsubmit="return validarFormulario()">
                <div>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="motivo">Motivo de contacto:</label><br>
                    <select id="motivo" name="motivo" required>
                        <option value="">Selecciona un motivo</option>
                        <option value="consulta">Consulta</option>
                        <option value="solicitud">Solicitud</option>
                        <option value="reclamo">Reclamo</option>
                    </select>
                </div>
                <div>
                    <label>Preferencia de contacto:</label><br>
                    <input type="radio" id="preferencia1" name="preferencia" value="email" required>
                    <label for="preferencia1">Email</label>
                    <input type="radio" id="preferencia2" name="preferencia" value="telefono">
                    <label for="preferencia2">Teléfono</label>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                <div>
                    <button class="btn-contact" onclick="validarFormulario()">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="/static/script.js"></script>
    
    </body>
</html>
